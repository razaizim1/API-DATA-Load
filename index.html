        function teamDetails(teams) {
            const teamEmail = teams.map(team => team.email);
            console.log(teamEmail)
            const ul = document.getElementById('user-container');

            for (let i = 0; i < teamEmail.length; i++) {
                const teamNew = teamEmail[i];

                const li = document.createElement('li');
                li.innerText = teamNew;
                ul.appendChild(li);
            }
        }
